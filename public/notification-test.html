<!DOCTYPE html>
<html>
<head>
    <title>Notification Test</title>
    <script src="/android-notification-bridge.js"></script>
</head>
<body>
    <h1>Android Notification Test</h1>
    
    <button onclick="testBasicNotification()">Test Basic Notification</button>
    <br><br>
    
    <button onclick="testCustomNotification()">Test Custom Notification</button>
    <br><br>
    
    <button onclick="testJsonNotification()">Test JSON Notification</button>
    <br><br>
    
    <button onclick="testStandardWebNotification()">Test Standard Web Notification</button>

    <script>
        function testBasicNotification() {
            if (typeof window.AndroidNotification !== 'undefined') {
                window.AndroidNotification.showNotification(
                    'Test Title',
                    'This is a test notification from Android bridge!',
                    null,
                    '/home'
                );
                console.log('Basic notification sent');
            } else {
                alert('Not running in Android WebView');
            }
        }
        
        function testCustomNotification() {
            window.showNativeNotification(
                'Custom Notification',
                'This is a custom notification with icon',
                '/logo.png',
                '/pages/profile'
            );
        }
        
        function testJsonNotification() {
            window.showNativeNotificationJson({
                title: 'JSON Notification',
                body: 'This notification was sent as JSON data',
                icon: '/logo.png',
                url: '/pages/rehearsals'
            });
        }
        
        function testStandardWebNotification() {
            // This should be intercepted by the bridge
            new Notification('Standard Web Notification', {
                body: 'This should appear as native notification',
                icon: '/logo.png',
                data: { url: '/home' }
            });
        }
    </script>
</body>
</html>
